<!DOCTYPE html>
<head>
	<title>Inclusive Jobs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="utf-8">
</head>
<body>
    <div class="topbar">
        <h1 style="margin-left: 20px;">Inclusive Jobs <i>Only your skills matter</i></h1>
        <a href="index.html">Home</a>
        <a href="login.html">Log In</a>
        <a href="signup.html">Sign Up</a>
    </div>

    <form action="/signup.html"> <!-- TODO: change website -->
        <div class="box">
            <p>Username</p>
            <input type="text" placeholder="Username" name="username">
        </div>
        <div class="box">
            <p>Password</p>
            <input type="text" placeholder="Password" name="password">
        </div>
        <div class="box">
            <p>Repeat Password</p>
            <input type="text" placeholder="Repeat Password" name="password2">
        </div>
        <div class="box">
            <p>E-Mail address</p>
            <input type="text" placeholder="E-Mail address" name="email">
        </div>
        <div class="box">
            <p>Phone Number</p>
            <input type="text" placeholder="Phone number" name="phone">
        </div>
        <div class="box">
            <p>Availability</p>
            <input type="text" placeholder="Availability" name="availability">
        </div>
        <div class="box">
            <p>Skills</p>
            <input type="text" placeholder="Skills" name="skills">
        </div>
        <div class="box">
            <p>Skill Level/ Experience</p>
            <input type="text" placeholder="Skill Level / Experience" name="skill_level">
        </div>
        <div class="box">
            <p>Certifications</p>
            <input type="text" placeholder="Certifications" name="certs">
        </div>
        <button type="submit" style = "font-size: 30px; margin-left: 100px;">Sign up</button>
      </form>

</body>
</html>
